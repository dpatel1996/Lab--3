<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Lab 3 </title>
  <link rel="stylesheet" type="text/css" href="screen.css">
</head>
<body>

  <h1> Sign Up </h1>
  <form method="get" action="#null">
  
  <div id="first">
    <h2> Your credentials </h2>
  </div>
  
  <fieldset>
    <div id="Email">
      <label for="email">Email:</label>
      <input id="email" name="email_data" placeholder="abc@example.com"/>
    </div>

    <div id="PhoneNum">
      <label for="phoneNum"> Phone Number:</label>
      <input type="text" name="Phone_no_field" id="phoneNum"/>
    </div>

    <div id="DOB">
      <label for="dob"> Date of Birth: </label>
      <input type="text" name="dob_field" id="dob" placeholder="(mm/dd/yyyy)"/>
    </div>
  </fieldset> 
  
  <p>
    <button type="submit">Submit</button> 
  </p>
  
  </form>  
</body>
